<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrible Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Terrible Calculator</h1>
        
        <div class="numInput">            
            <p>
                <input type="text" name="number1" id="number1" placeholder="#">
            </p>

            <p>
                <input type="text" name="number2" id="number2" placeholder="#">
            </p>
        </div>
        
        <div class="operator">
            <select name="operator" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>        
                <option value="x">x</option> 
                <option value="/">/</option>
            </select>
        </div>
        
        <button id="calculateButton">Calculate</button>
        
        <div class="result">
            <span id="result">Result</span>
        </div>
        
        <script src="main.js"></script>
    </div>
        
</body>
</html>
